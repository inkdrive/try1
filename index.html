<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit Message</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f9;
            font-family: Arial, sans-serif;
        }
        .form-container {
            text-align: center;
            background-color: #fff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 70%;
            max-width: 500px;
        }
        h1 {
            font-size: 28px;
            color: #1c1f26;
            margin-bottom: 20px;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        textarea {
            padding: 12px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .button-container {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        .button-container button {
            background-color: #007bff;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            text-align: center;
            transition: background-color 0.3s ease;
        }
        .button-container button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Submit Message</h1>
        <form id="message-form">
            <textarea name="content" id="content" placeholder="Enter your message" required></textarea>
            <div class="button-container">
                <button type="submit">Submit</button>
            </div>
        </form>
    </div>
    <!-- Load Supabase script with defer attribute -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@latest" defer></script>
    <!-- Ensure the custom script is loaded after the Supabase script -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Ensure Supabase is initialized correctly
            const supabaseUrl = 'https://khhpbnpdtkvymrycvtgi.supabase.co';
            const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImtoaHBibnBkdGt2eW1yeWN2dGdpIiwicm9sZSI6ImFub24iLCJpYXQiOjE3MzUyODQzNzAsImV4cCI6MjA1MDg2MDM3MH0.RGTy42QZUyb-cdmtWnzLa199u4N20kLEaVmC9yoPtus';

            // Wait for Supabase script to be fully loaded
            if (window.supabase) {
                const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);

                document.getElementById('message-form').addEventListener('submit', async (event) => {
                    event.preventDefault();
                    const content = document.getElementById('content').value;

                    try {
                        const { data, error } = await supabase
                            .from('messages')
                            .insert([{ content }]);
                        
                        if (error) {
                            console.error('Error:', error);
                            alert('Failed to submit message. Please try again.');
                        } else {
                            alert('Message submitted successfully!');
                        }
                    } catch (err) {
                        console.error('Unexpected error:', err);
                    }
                });
            } else {
                console.error('Supabase script not loaded');
            }
        });
    </script>
</body>
</html>
